<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- 1 -->
<script>
        let admin, name;

        name = 'Jon';

        admin = name;

        alert(admin);
</script>

<!-- 2 -->
<script>
    let name = "Ilya";

    alert( `hello ${1}` ); // hello 1
    alert( `hello ${"name"}` ); // hello name
    alert( `hello ${name}` ); // hello Ilya
</script>

<!-- 3 -->
<script>
    let number = parseInt(prompt('Type number', 0));

    if (typeof number === 'number') {
        let result = number > 0 ? 1 : -1;
        alert(result);
    }
</script>

<!-- 4 -->
<script>
    let age = parseInt(prompt('Type number', 19));
    let ageResult;
    if (age >= 14 && age <= 90) {
        ageResult = 'in range';
    } else {
        ageResult = 'out of range';
    }

    alert(ageResult);
</script>

<!-- 5-->
<script>
    let loopResult = 0;
    for(let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
            loopResult = loopResult + i + ',';
        }
    }

    alert(loopResult);
</script>

<!-- 6 -->
<script>
    let minResult = min(2, 4);
    alert(minResult);

    function min(a, b) {
        let result;

        if (a > b) {
            result = b
        } else {
            result = a;
        }

        return result;
    }
</script>

<!-- 7 -->
<script>
    let powResult = pow(2, 4);
    alert(powResult);

    function pow (a, n) {
        let result = a;

        if (n < 1) {
            return result;
        }

        for (let i = 1; i <= n; i++) {
            result = result * a;
        }

        return result;
    }
</script>

</body>
