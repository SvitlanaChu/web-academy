<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H8</title>
</head>
<body>
    <div id="app"></div>

    <script>
        let calculatorData = [
            {operation: '1+2+(2/2)',  result: 4},
            {operation: '1+3+(4/2)',  result: 6},
            {operation: '1+4+(6/2)',  result: 8},
            {operation: '1+5+(8/2)',  result: 10},
            {operation: '1+6+(10/2)', result: 12}
        ];

        let html = '<table><tbody>';

        html += '<tr>'
            html += '<td>Calculator string</td>'
            html += '<td>Result</td>'
        html += '</tr>'

        calculatorData.forEach(function (row) {
            html += '<tr>'
                html += '<td>'+ row.operation +'</td>'
                html += '<td>'+ row.result +'</td>'
            html += '</tr>'
        });

        html += '</table></tbody>';

        document.getElementById('app').innerHTML = html;
    </script>
</body>
</html>
