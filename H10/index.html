<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H10</title>
</head>
<body>

<!-- 1 -->
<script>
    function printNumbers(from, to) {
        let i = from;

        let interval = setInterval(function() {
            console.log(i);
            if (i == to) {
                clearInterval(interval);
            }

            i++;
        }, 1000);
    }

    printNumbers(2, 9);
</script>

<!-- 2 -->
<script>
    function printNumbers(from, to, interval) {
        setTimeout(function showNumber() {
            console.log(from);

            if(from !== to) {
                setTimeout(showNumber, interval);
                from += 1;
            }
        }, interval);
    }

    printNumbers(1, 20, 100);
</script>

<!-- 3 -->
<script>
    function delay(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms);
        });
    }

    delay(1000).then(() => alert('Выполнить через 3 секунды'))
</script>
</body>
</html>
